version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile project(':captain')
    compile project(':crew')
    compile project(':server')
    compile project(':bean')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
